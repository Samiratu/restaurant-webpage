<!DOCTYPE html>
<html>
<head>
  <title>Restaurant Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Restaurant Logo">
      <h1>Healthy Food</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Place Order</a></li>
        <li><a href="#">View Cart</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    
    <!-- Menu Display Section -->
    <section class="menu_part">
        <div>
            <h2><span class="learn">Our Menu</h2>
            <div class="pros">
                <div class="pro_1">
                    <img src ="assets/food.jpg">
                    <h3>Rice and Chicken</h3>
                </div>
                <div class="pro_2">
                    <img src ="assets/food.jpg">
                    <h3>Rice and Chicken</h3>
                </div>
                <div class="pro_3">
                    <img src ="assets/food.jpg">
                    <h3>Rice and Chicken</h3>
                </div>
                <div class="pro_4">
                    <img src ="assets/food.jpg">
                    <h3>Rice and Chicken</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Form for placing order -->
    <h2>Place Order</h2>
    <form id="order-form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <label for="menu-item">Menu Item:</label>
        <select id="menu-item" name="menu-item" required>
            <option value="">--Select Menu Item--</option>
            <option value="item1">Chicken and chips</option>
            <option value="item2">Rice</option>
            <option value="item3">Pizza</option>
        </select>
        <br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required>
        <br>
        <label for="delivery">Delivery:</label>
        <input type="radio" id="yes" name="delivery" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="delivery" value="no">
        <label for="no">No</label>
        <br>
        <label for="menu-item">Payment method:</label>
        <select id="menu-item" name="menu-item" required>
            <option value="">--Select Menu Item--</option>
            <option value="item2">Cash on Delivery</option>
            <option value="item3">Credit card</option>
        </select>
        <br>
        <button type="submit">Place Order</button>
    </form>

  </main>

  <!-- footer -->
  <footer>
    <p>&copy; Healthy Food. All rights reserved.</p>
  </footer>
</body>
</html>
